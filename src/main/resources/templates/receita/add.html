<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar receitas</title>

        <!--LINKS PARA ESTILO DA PÁGINA-->
        <!--BOOTSTRAP CSS-->
        <link rel="Stylesheet" th:href="@{/bootstrap-4.5.2/css/bootstrap.min.css}">
        <!--FONT AWESOME-->
        <link rel="Stylesheet" th:href="@{/fontawesome-5.14.0/css/all.css}">
        <!--CSS-->
        <link rel="Stylesheet" th:href="@{/css/estilo.css}">
        
</head>
<body>
    <!--NAVBAR DO SITE- MENU COM BOTÕES-->
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
                <i class="fas fa-bars "></i>

        </label>
        <img th:src="@{/img/RicePNG3.png}" alt="rice and beans"  class="logo">
            <ul>
                <!--LINKS DO NAVBAR-->
                <li><a th:href="@{/}">Home</a></li>
                <li><a th:href="@{/receita/add}">Cadastrar receita</a></li>
                <li><a th:href="@{/informacoes}">Informações</a></li>
                <li><a th:href="@{/usuario/add}">cadastro</a></li>
            </ul>
    </nav>


    <section>

        <h1>CADASTRO DE RECEITAS</h1>
        
    <!--CONTEÚDO-->
    <div class="container container-receita">
        
		<div class="bg-dark frm-titulo">
            <h3>Cadastro de Receita</h3>
        </div>

        <form th:object="${receita}"
            th:action="@{/receita/save}" method="POST">
            <!--<div class="form-group row">
                <label class="col-sm-2 col-form-label">Código</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="codigo" th:field="*{id}" readonly>
                </div>    
            </div>-->

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Título da Receita</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Categoria</label>
                <div class="col-sm-10">
                    <select class="form-control" th:field="*{categoria}" required>
                        <option value="Vegana">Vegana</option>
                        <option value="Vegetariana">Vegetariana</option>
                        <option value="Bolos">Bolos</option>
                        <option value="Tortas">Tortas</option>
                        <option value="Massas">Massas</option>
                        <option value="Salgados">Salgados</option>
                    </select>
                    
                </div>    
            </div>

            <div class="form-group row">
                <div class="col-sm-2"></div>
                <div class="col-sm-5">
                    <button type="button" class="btn btn-sm btn-light btn-controle"
                        onclick="window.location.href='./index'">
                        <i class="fa fa-ban"></i> Cancelar
                    </button>
                </div>
                <div class="col-sm-5">
                    <button type="submit" class="btn btn-sm btn-success btn-controle">
                        <i class="fa fa-save"></i> Salvar
                    </button>
                </div>

            </div>


        </form>
        
    </div>

        <!--FORMULÁRIO PARA POSTAR RECEITA
        <form th:object="${receita}" th:action="@{/receita/save}" method="POST">
            COLOCAR CAMPOS DE PREENCHIMENTO DA RECEITA
        </form>-->

    </section>

    <!--FOOTER-->
    <div class="footer">
        <div class="elementoFooter">
            © Created by Innovation TECH
        </div>
    </div>


     <!--SCRIPTS JS-->
     <!--JQUERY-->
     <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
     <!--BOOTSTRAP JS-->
     <script th:src="@{/bootstrap-4.5.2/js/bootstrap.min.js}"></script>
     

</body>
</html>
