<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rice and Beans</title>

    <!--LINKS PARA ESTILO DA PÁGINA-->
    <!--FONT AWESOME-->
    <link rel="Stylesheet" th:href="@{/fontawesome-5.14.0/css/all.min.css}">
    <!--BOOTSTRAP-->
    <link rel="Stylesheet" th:href="@{/bootstrap-4.5.2/css/bootstrap.min.css}">
    <!--CSS-->
    <link rel="Stylesheet" th:href="@{/css/estilo.css}">

</head>
<body>
  <!-----------------NAVBAR DO SITE - MENU COM BOTÕES----------------->
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">

        </label>
          <img th:src="@{/img/RicePNG3.png}" alt="rice and beans"  class="logo">
        <ul>
          <!--LINKS DO NAVBAR-->
            <li><a th:href="@{/}">Home</a></li>            
            <li><a th:href="@{#secao-categorias}">Categorias</a></li>
            <li><a th:href="@{/receita/add}">Cadastrar receita</a></li>
            <li><a th:href="@{/informacoes}">Informações</a></li>
            <li><a th:href="@{/usuario/add}">cadastro</a></li>
        </ul>
</nav> 

    <!--------------------------CORPO/CONTEÚDO DA PÁGINA PRINCIPAL (INDEX)------------------------>
    <!---------CAROUSEL DE IMAGENS - SLIDES------->  
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel"  data-interval="2500">
      <div class="carousel-inner">
        <!--IMAGEM SLIDE 1-->
        <div class="carousel-item active">
          <img class="d-block w-100" th:src="@{/img/8.png}" alt="Primeiro Slide">
        </div>
        <!--IMAGEM SLIDE 2-->
        <div class="carousel-item">
          <img class="d-block w-100" th:src="@{/img/9.png}" alt="Segundo Slide">
        </div>
        <!--IMAGEM SLIDE 3-->
        <div class="carousel-item">
          <img class="d-block w-100" th:src="@{/img/10.png}" alt="Terceiro Slide">
        </div>
      </div>
    </div>

  <!---------------------CATEGORIAS------------------------->
  <section class="secao-categorias" id="secao-categorias">
      <!--TÍTULO DAS CATEGORIAS-->
      <h1 class="tituloIndex">Categorias</h1>
      <hr class="hr3">

        <!--LINHA 1 DOS CARDS-->
        <div class="row">

          <!--PRIMEIRO CARD LINHA 1- CATEGORIA Vegana-->
          <div class="col-sm-4">
            <div class="card shadow-lg mb-5 bg-white rounded todosCards">
                <!--IMAGEM DO CARD-->
                <img class="card-img-top img" th:src="@{/img/download (1).png}" alt="Imagem de capa do card">
                <div class="card-body">
                    <!--TÍTILO DO CARD-->
                    <h5 class="card-title tituloCategoria">Vegana</h5>
                    <!--BOTÃO - LINK DO CARD-->
                    <a th:href="@{/categoria/list}" class="btn" id="verReceitas">Ver receitas</a>
                </div>
            </div> 
          </div>

          <!--SEGUNDO CARD LINHA 1- CATEGORIA Vegetariana-->
          <div class="col-sm-4">
            <div class="card shadow-lg mb-5 bg-white rounded">
              <!--IMAGEM DO CARD-->
              <img class="card-img-top img" th:src="@{/img/download (2).png}" alt="Imagem de capa do card">
              <div class="card-body">
                <!--TÍTILO DO CARD-->
                <h5 class="card-title tituloCategoria">Vegetariana</h5>
                <!--BOTÃO - LINK DO CARD-->
                <a href="#" class="btn" id="verReceitas">Ver receitas</a>
              </div>
            </div>
          </div>

          <!--TERCEIRO CARD LINHA 1- CATEGORIA DOCES Bolos-->
          <div class="col-sm-4">
            <div class="card shadow-lg mb-5 bg-white rounded">
              <!--IMAGEM DO CARD-->
              <img class="card-img-top img" th:src="@{/img/download (3).png}" alt="Imagem de capa do card">
              <div class="card-body">
                <!--TÍTILO DO CARD-->
                <h5 class="card-title tituloCategoria">Bolos</h5>
                <!--BOTÃO - LINK DO CARD-->
                <a href="#" class="btn" id="verReceitas">Ver receitas</a>
              </div>
            </div>
          </div>


      <!--LINHA 2 DOS CARDS-->
      <div class="row">

          <!--QUARTO CARD LINHA 2- CATEGORIA Tortas-->
          <div class="col-sm-4">
            <div class="card shadow-lg mb-5 bg-white rounded">
              <!--IMAGEM DO CARD-->
              <img class="card-img-top img" th:src="@{/img/download (4).png}" alt="Imagem de capa do card">
              <div class="card-body">
                <!--TÍTILO DO CARD-->
                <h5 class="card-title tituloCategoria">Tortas</h5>
                <!--BOTÃO - LINK DO CARD-->
                <a href="#" class="btn" id="verReceitas">Ver receitas</a>
              </div>
            </div>
          </div>

          <!--PRIMEIRO CARD LINHA 2- CATEGORIA Massas-->
          <div class="col-sm-4">
            <div class="card shadow-lg mb-5 bg-white rounded">
              <!--IMAGEM DO CARD-->
              <img class="card-img-top img" th:src="@{/img/download (5).png}" alt="Imagem de capa do card">
              <div class="card-body">
                <!--TÍTILO DO CARD-->
                <h5 class="card-title tituloCategoria">Massas</h5>
                <!--BOTÃO - LINK DO CARD-->
                <a href="#" class="btn" id="verReceitas">Ver receitas</a>
              </div>
            </div>
          </div>

          <!--SEGUNDO CARD LINHA 2- CATEGORIA Salgados-->
          <div class="col-sm-4">
            <div class="card shadow-lg mb-5 bg-white rounded">
              <!--IMAGEM DO CARD-->
              <img class="card-img-top img" th:src="@{/img/download (6).png}" alt="Imagem de capa do card">
              <div class="card-body">
                <!--TÍTILO DO CARD-->
                <h5 class="card-title tituloCategoria">Salgados</h5>
                <!--BOTÃO - LINK DO CARD-->
                <a href="#" class="btn" id="verReceitas">Ver receitas</a>
              </div>
            </div>
          </div>

        </div>
      </div>
  </section>

  <!--FOOTER-->
  <div class="footer">
    <div class="elementoFooter">
        © Created by Innovation TECH
    </div>
  </div>

    <!--SCRIPTS JS-->
    <!--JQUERY-->
    <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <!--BOOTSTRAP JS-->
    <script th:src="@{/bootstrap-4.5.2/js/bootstrap.min.js}"></script>
    

</body>
</html>
